<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="This is a solution to Ping single column coming soon page challenge on Frontend Mentor.
              The purpose of this challenge is to improve my coding skills by building realistic projects." />
      <link rel="icon" type="image/ico" sizes="32x32" href="assets/favicon.ico" />
      <link rel="stylesheet" href="./styles/output.css" />
      <link rel="stylesheet" href="./styles/animation.css" />
      <title>Ping single column coming soon page | Frontend Mentor</title>
   </head>

   <body class="relative">
      <header>
         <div class="container flex justify-center">
            <a href="#" class="inline-block mt-20 mb-8 md:mt-[5.3125rem] md:mb-[3.25rem]">
               <img class="w-14 sm:w-[5.375rem] anim-fadeIn" src="./assets/logo.svg" alt="Ping Logo" />
            </a>
         </div>
      </header>

      <main>
         <!-- Hero section -->
         <section>
            <div class="container flex flex-col items-center">
               <h1 class="text-2xl text-gray md:text-5xl anim-fadeIn">
                  We are launching
                  <span class="text-blue-dark font-bold slide-down inline-block">soon!</span>
               </h1>
               <form
                  action="#"
                  id="notify"
                  class="w-full px-2.5 flex flex-col flex-wrap justify-center md:flex-row md:px-0 relative">
                  <h2 class="text-xs text-center text-blue-dark mt-4 mb-8 basis-full md:text-xl anim-fadeIn">
                     Subscribe and get notified
                  </h2>
                  <input
                     class="inline-block py-2.5 px-8 border border-blue-pale rounded-full 
                     placeholder:text-blue-pale shadow-sm outline-blue text-blue-dark 
                     caret-blue md:w-[25rem] anim-zoomIn"
                     name="email"
                     placeholder="Your email addressâ€¦"
                     aria-label="Enter Your email address" />
                  <div
                     id="error"
                     hidden
                     class="pl-5 pt-2 pb-5 text-red text-xs md:p-0 md:absolute -bottom-7 left-11"></div>
                  <button
                     name="button"
                     class="inline-block bg-blue text-white font-semibold mt-2.5 py-3 
                     rounded-full shadow-xl hover:opacity-80 transition-opacity duration-300 
                     md:mt-0 md:py-4 md:px-16 md:ml-4 anim-rubber">
                     Notify Me
                  </button>
               </form>
               <!-- img wrapper -->
               <div class="mt-16 md:mt-24 anim-pulse">
                  <img src="./assets/illustration-dashboard.png" alt="" />
               </div>
            </div>
         </section>
         <!-- Thank message -->
         <div
            id="thank"
            hidden
            class="fixed w-full h-full bg-blue-dark/25 top-0 left-0 flex justify-center items-center">
            <div class="p-6 flex flex-col justify-center items-center bg-white rounded-lg 
                  relative shadow-2xl">
               <img class=" " src="./assets/check.svg" alt="" />
               <h3 class="text-3xl mt-5 mb-2 font-semibold text-blue-dark slide-up">
                  Thank you!
               </h3>
               <p class="text-gray anim-fadeIn">Your email has been received.</p>
               <button
                  id="close"
                  class="absolute top-3 right-3 rounded-full bg-gray/5 hover:bg-gray/10 duration-200">
                  <img src="./assets/x.svg" alt="Close the Message" />
               </button>
            </div>
         </div>
      </main>

      <!-- Footer -->
      <footer>
         <div class="container flex flex-col items-center mt-32 md:mt-[4.5rem]">
            <!-- Social Media -->
            <ul class="flex gap-x-3">
               <li>
                  <a
                     href="https://www.facebook.com/"
                     target="_blank"
                     class="w-8 h-8 flex items-center justify-center border border-blue-tp rounded-full 
                     hover:bg-blue group"
                     ><img
                        class="group-hover:brightness-0 group-hover:invert"
                        src="assets/fb-icon.svg"
                        alt="facebook"
                  /></a>
               </li>
               <li>
                  <a
                     href="https://twitter.com/"
                     target="_blank"
                     class="w-8 h-8 flex items-center justify-center border border-blue-tp rounded-full 
                     hover:bg-blue group"
                     ><img
                        class="group-hover:brightness-0 group-hover:invert"
                        src="assets/twitter-icon.svg"
                        alt="twitter"
                  /></a>
               </li>
               <li>
                  <a
                     href="https://www.instagram.com/"
                     target="_blank"
                     class="w-8 h-8 flex items-center justify-center border border-blue-tp rounded-full 
                     hover:bg-blue group"
                     ><img
                        class="group-hover:brightness-0 group-hover:invert"
                        src="assets/instagram-icon.svg"
                        alt="instagram"
                  /></a>
               </li>
            </ul>
            <small class="text-gray text-[0.625rem] mt-7 mb-9 md:text-xs md:mt-6 md:mb-12">
               &copy; Copyright Ping. All rights reserved.
            </small>
         </div>
      </footer>

      <script src="js/app.js"></script>
   </body>
</html>
